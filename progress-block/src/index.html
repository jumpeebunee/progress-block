<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Block</title>
</head>
<body>
  <div class="app">
    <div class="progress-wrapper">
      <canvas class="progress" id="canvas" width="200" height="200"></canvas>
    </div>
    <div class="options">
      <div class="options__content">
        <div class="input-wrapper">
					<input class="input" type="number" id="lengthInput" min="0" max="100" value="60">
					<label for="lengthInput">Value</label>
				</div>
        <div class="input-wrapper">
					<button class="toggle-btn" id="startButton">
						<div class="toggle-btn__icon"></div>
					</button>
					<label>Animate</label>
				</div>
        <div class="input-wrapper">
					<button class="toggle-btn" id="hideButton">
						<div class="toggle-btn__icon"></div>
					</button>
					<label>Hide</label>
				</div>
      </div>
    </div>
  </div>
</body>
</html>
